<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
   
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"/>
    <title>Document</title>
    
</head>
<body>
    <body>

        <div class="container">
    
            <h1>PASSWORD GENERATOR</h1>
    
            <div class="inputBox">
    
                <input type= "text" class="passBox" id="passBox"
                readonly />
    
                <span class="material-icons" id="copyIcon">content_copy </span>
                   
                
            </div>

            <input type="range" min="1" max="20" value="10" 
            id="inputSlider" />
    
            <div class="row">
                <p>Password Length</p>
                <span id="sliderValue">5</span>
            </div>

            <div class="row">
                <label for="lowercase">Includes Lowercase letters (a-z) </label>
                <input type="checkbox" name="lowercase" id="lowercase" checked/>
            </div>
            <div class="row">
                <label for="uppercase">Includes Uppercase letters (A-Z) </label>
                <input type="checkbox" name="uppercase" id="uppercase" checked/>
            </div>
            <div class="row">
                <label for="symbols">Includes Symbols  (@-*) </label>
                <input type="checkbox" name="symbols" id="symbols" checked/>
            </div>
            <div class="row">
                <label for="numbers">Includes Numbers  (0-9) </label>
                <input type="checkbox" name="numbers" id="numbers" checked/>
            </div>

            <button type="button" class="genBtn" id="genBtn"> Generate Password</button>
            
        </div>        
        
        <script src="script.js"></script> 

    </body>
    
</body>
</html>
